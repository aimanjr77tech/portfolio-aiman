{% load static %}
<header id="header">
  <div class="container">
    <div class="data-row" >
      {% for personal_info in personal %}
      <h1><a href="/">Aiman Benslaiman</a></h1>
      <h2>
        {{ personal_info.mini_description|safe }}
      </h2>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link active" href="#header">Inicio</a></li>
          <li><a class="nav-link" href="#about">Sobre Mi</a></li>
          <li><a class="nav-link" href="#portfolio">Portafolio</a></li>
          <li><a class="nav-link" href="#contact">Cont√°ctame</a></li>
          <li><a href="{% url 'digital_cv' %}" target="_blank">CV Digital <i class="fa-regular fa-paper-plane"></i></a></li>
        </ul>
        <i class="fa-solid fa-bars mobile-nav-toggle"></i>
      </nav>
      <!-- .navbar -->

      <div class="social-links">
        <a href="{{ personal_info.github }}" class="github" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="{{ personal_info.linkedin }}"
          class="linkedin"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </div>
    <div class="col-lg-4 profileImg" id="profile-image">

      <img
        src="{%  static 'images/profile_pics/about/f1.png' %}"
        class="img-fluid avatar profileImgInner"
        loading="lazy"
        alt="Image of Aiman"
      />
    </div>
    {% endfor %}
  </div>
</header>
